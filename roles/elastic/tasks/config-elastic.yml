- name: daemon service
  shell: "sudo /bin/systemctl daemon-reload"

- name: Ensure elasticsearch service is running
  systemd:
    name: elasticsearch
    enabled: yes
    state: started
  register: response

- name: Check elasticsearch service status
  debug:
    msg: "Elasticsearch service is {{ 'running' if response.changed else 'stopped' }}"
      
- name: Restart master
  tags: elastic-master
  systemd:
    name: elasticsearch
    state: restarted
    daemon_reexec: yes
    daemon_reload: yes
  when: inventory_hostname in master_hosts | map('string')
    
